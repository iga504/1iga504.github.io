<h2>好き</h2>
　海獣が好きです。特にシャチが好きです。体のラインが綺麗で、個体ごとに模様や性格が違うので見分けるのが楽しいです。たまにYouTubeで鴨川シーワールドのシャチや野生のシャチの動画を見ます。シャチは賢いし群れで行動するので強いです。<br>
英語でKiller Whaleと言われます。クジラやサメを殺して食べる群れもいます。強いかっこいい。<br>
水族館のシャチはちょーかわいい。日本では愛知県にある名古屋港水族館と千葉県の鴨川シーワールドでしか会えないです。トレーナーさんと仲良しでかわいいです。<br>
